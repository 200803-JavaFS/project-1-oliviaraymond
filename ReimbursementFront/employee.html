<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Application</title>
	<link rel="stylesheet" href= "css\style.css">
</head>
<header>
    <h1>Reimbursement Application</h1>
</header>
<body>
    <main>
    <h2 id="logout">Welcome, Employee</h2>
<section class="row" id="table-row">
    <table class="table-hover table-bordered" id="reimbtable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Status</th>
                <th>Description</th>
                <th>Author</th>
                <th>Resolver</th>
                <th>Time Submitted</th>
                <th>Time Resolved</th>
            </tr>
        </thead>
        <tbody id="reimbbody">
        </tbody>
    </table>
</section>

<section class="row" id="formdiv">
    <h3>Create new Reimbursement Request</h3>
    <article class="col-4-sm">
        <label class="label" for="reimbAmount">Amount</label>
        <input type="number" class="form-control" id="reimbAmount">
    </article>
    <article class="col-4-sm">
        <label class="label" for="reimbType">Type</label>
        <select name="reimbType" id="reimbType" class="form-control"> 
            <option value="LODGING">LODGING</option>
            <option value="TRAVEL">TRAVEL</option>
            <option value="FOOD">FOOD</option>
            <option value="OTHER">OTHER</option>
        </select>
    </article>
    <article class="col-4-sm">
        <label class="label" for="reimbDescription">Description</label>
        <input type="text" class="form-control" id="reimbDescription">
    </article>
    <article class="col-4-sm">
        <label class="label" for="authorUserName">Your Username</label>
        <input type="text" class="form-control" id="authorUserName">
    </article>
</section>
<div class="row" id="formbtn"></div>
</main>
<footer>
    <p>Developed in Java, JavaScript, HTML5, CSS3 by Olivia Raymond for Revature Training.</p>
</footer>
<script src="js\employee.js"></script>
<script src="js\reimbursement.js"></script>
</body>
</html>
