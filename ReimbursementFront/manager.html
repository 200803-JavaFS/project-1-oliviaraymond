    <h2>Welcome, Financial Manager</h2>
<div class="row" id="table-row">
    <table class="table-hover table-bordered" id="reimbtable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Status</th>
                <th>Description</th>
                <th>Author</th>
                <th>Resolver</th>
                <th>Time Submitted</th>
                <th>Time Resolved</th>
            </tr>
        </thead>
        <tbody id="reimbbody">
            <div class="col-4-sm">
                <label class="label" for="filterStatus">Status</label>
                <select name="filter" id="filterStatus" class="form-control"> 
                    <option value="PENDING">PENDING</option>
                    <option value="APPROVED">APPROVED</option>
                    <option value="DENIED">DENIED</option>
                </select>
            </div>
        </tbody>
    </table>
</div>
